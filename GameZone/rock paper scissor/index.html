<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    Rock Paper Scissor
</header>
 
<div class="container">
    <button class="new">New Game</button>
    <div class="game">
    <button class="rock btn" id="rock"></button>
    <button class="paper btn" id="paper"></button>
    <button class="scissor btn" id="scissor"></button>
    </div>
    <div class="score">
        <div class="box"><h1 class="you">0</h1><p>You</p></div>
        <div class="box"><h1 class="comp">0</h1><p>Comp</p></div>
    </div>
    <div class="display">
        <button class="result">Pick your move</button>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>
</html>
