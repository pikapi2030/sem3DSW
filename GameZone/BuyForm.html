<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="buystyle.css">
</head>
<body>
    <div class="login-container">
        <h2>Payment Form</h2>
        <form action="buyhandler.php" method="POST">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>
            <label for="cardNumber">Card Number:</label><br>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter your card number" required><br><br>
            <label for="cvv">CVV:</label><br>
            <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" required><br><br>
            <label for="membership">Membership Level:</label><br>
            <select id="membership" name="membership" required>
                <option value="gold">Gold</option>
                <option value="silver">Silver</option>
                <option value="diamond">Diamond</option>
            </select><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
